<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>

<body>

  <!--header-->

  <header>
      <div class="container header">
        <img src="./resources/images/logo.png" alt="Logo" />
        <h3>Secret Agent Supply Inc.</h3>
      </div>
  </header>

  <!--banner-->

  <section class="banner">
    <div class="container">
      <div id="new-arrival">
        <h2>New Arrival</h2>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>
  </section>

  <!--navigation-->

  <nav>
    <div class="container">
      <ul>
        <li><a href="#eyewear">Eyewear</a></li>
        <li><a href="#apparel">Apparel</a></li>
        <li><a href="#gadgets">Gadgets</a></li>
        <li><a href="#vehicles">Vehicles</a></li>
        <li><a href="#classes">Classes</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!--main body-->

  <div class="container">

      <!--product grid-->

      <div class="container product-grid">

          <!--pen-->

          <div class="product">
            <img src="./resources/images/pen.png" alt="Pen">
            <span>Exploding Pen</span>
          </div>

          <!--watch-->

          <div class="product">
            <img src="./resources/images/watch.png" alt="Watch">
            <span>Cellular Watch</span>
          </div>

          <!--glasses-->

          <div class="product">
            <img src="./resources/images/glasses.png" alt="Glasses">
            <span>Thermal Glasses</span>
          </div>

      </div>

      <!--location-->

      <div class="location">
        <span>Location</span>
        <span>-47.346436, 84.32354</span>
      </div>

      <!--hours-->

      <div class="hours">
        <span>Hours</span>
        <span>-47.346436, 84.32354</span>
      </div>

  </div>

  <!--footer-->

  <footer>Copyright Secret Agent Supply Inc.</footer>


</body>

</html>
